    <form action="">
        <label>Cuanta gente hay en el grupo familiar?</label>
        <input type="number" id="cantidad-integrantes">
        <button id="siguiente" class="btn btn-primary">Siguiente</button>

        <div id="integrantes">

        </div>

        <button id="calcular"  class="hidden btn btn-primary">Calcular</button>

        <div id="resultados" class="hidden">
            <h3>Sobre su grupo familiar:</h3>
            <div>
                <label>El integrante con mayor edad tiene:</label>
                <input type="text" disabled id="mayor">
            </div>
            <div>
                <label>El integrante con menor edad tiene:</label>
                <input type="text" disabled id="menor">
            </div>
            <div>
                <label>La edad promedio del grupo familiar es de:</label>
                <input type="text" disabled id="promedio">
            </div>
        </div>

        <button type="reset" id="reset" class="btn btn-primary">resetear</button>
        
    </form>
