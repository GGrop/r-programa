<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="m-5">
      <h1>TueXchange</h1>
      <h3>Consulte sus cambios!</h3>
      <form class="row">
        <div class="col" id="inputDate">
          <label for="">Fecha:</label>
          <input
            type="text"
            class="form-control"
            placeholder="ej: 2022-08-05"
            id="date" />
        </div>
        <div class="col" id="inputSymbol">
          <label for="">Simbolo:</label>
          <input
            type="text"
            class="form-control"
            placeholder="ej:USD"
            id="symbol" />
        </div>
        <div>
          <button id="send" class="hidden btn btn-primary mt-3">Enviar</button>
        </div>
      </form>
      <div>
        <h4 id="titleResult"></h4>
        <ul id="results" class="list-group">
          <p class="loading hidden">Loading...</p>
        </ul>
      </div>
    </div>
    <script src="src/handleErrors.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
