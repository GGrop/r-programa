<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="clase6.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">


</head>
<body>
    <form class="container">
        <div id="ingreso" >
            <label>Cuanta gente hay en el grupo familiar?</label>
            <input type="number" id="cantidad-integrantes" class="form-control">
            <button id="siguiente" class="btn btn-primary mt-3">Siguiente</button>
        </div>

        <div id="integrantes"></div>

        <button id="calcular"  class="btn btn-primary hidden mt-3">Calcular</button>
        <div id="resultados" class="hidden">
            <h3>Sobre su grupo familiar:</h3>
            <div>
                <label>El integrante con mayor edad tiene:</label>

                <input type="text" disabled id="mayor">
            </div>
            <div>
                <label>El integrante con menor edad tiene:</label>
                <input type="text" disabled id="menor">
            </div>
            <div>
                <label>La edad promedio del grupo familiar es de:</label>
                <input type="text" disabled id="promedio">
            </div>
        </div>

        <button type="reset" id="reset">resetear</button>
        
    </form>
    <script src="clase6.js"></script>
</body>
</html>
